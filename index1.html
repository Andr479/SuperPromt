<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Копирование текста</title>
    <link rel="icon" href="icon.png"> <!-- Фавиконка <button class="citation-flag" data-index="5"><button class="citation-flag" data-index="9"> -->
    <style>
        body {  
            max-width: 600px;  
            margin: 2rem auto;  
            padding: 0 1rem;  
            font-family: Arial, sans-serif;  
        }  
        #myText {  
            width: 100%;  
            height: 100px;  
            margin: 1rem 0;  
            padding: 0.5rem;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        #copyButton {  
            padding: 10px 20px;  
            background: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
            transition: background 0.3s ease;  
        }  
        #copyButton:hover {  
            background: #45a049;  
        }  
        #status {  
            margin-top: 1rem;  
            font-weight: bold;  
            color: green;  
        }  
    </style>
</head>
<body>
    <textarea id="myText" placeholder="Введите текст">Пример текста</textarea>
    <button id="copyButton" onclick="copyText()">Скопировать текст</button>
    <p id="status"></p>

    <script>
        function copyText() {
            const text = document.getElementById('myText');
            text.select();
            text.setSelectionRange(0, 99999); // Для мобильных
            
            navigator.clipboard.writeText(text.value)
                .then(() => {
                    document.getElementById('status').innerHTML = '✅ Текст скопирован!';
                    setTimeout(() => { document.getElementById('status').innerHTML = ''; }, 2000);
                })
                .catch(() => {
                    document.execCommand('copy');
                    document.getElementById('status').innerHTML = '✅ Текст скопирован!';
                    setTimeout(() => { document.getElementById('status').innerHTML = ''; }, 2000);
                });
        }
    </script>
</body>
</html>
